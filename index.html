  // Force correct height on mobile
  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    document.body.style.height = window.innerHeight + 'px';
    document.body.style.overflow = 'hidden';
    const main = document.querySelector('.main-center');
    if (main) {
      main.style.minHeight = 'auto';
    }
  }
</script>

  document.body.style.height = '100dvh'; // dvh = dynamic viewport height (mobile-safe)

  document.querySelector('.main-center').style.minHeight = 'auto';
</script>
